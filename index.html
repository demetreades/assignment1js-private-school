<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrivateSchool</title>
  </head>

  <body>
    <div id="app">
      <h1>Test Print</h1>
      <p id="list"></p>
    </div>

    <script type="module" src="./src/app.js"></script>
    <script type="module">
      import privateSchool from './src/models/School.js';
      console.log(privateSchool);

      function getList(array, index) {
        const list = document.querySelector('#list');
        array.forEach((item) => {
          const newP = document.createElement('p');
          const newSpan = document.createElement('span');
          list.appendChild(newP);
          newP.append(item.toConsoleString());
        });
      }

      getList(privateSchool.students);
      getList(privateSchool.trainers);
      getList(privateSchool.courses);
      getList(privateSchool.assignments);
      getList(privateSchool.subjects);
    </script>
  </body>
